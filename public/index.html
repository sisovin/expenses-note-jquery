<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin-top: 50px;
    }

    .table-container {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Expense Tracker</h1>
        <div class="mb-3">
          <a class="btn btn-primary float-end" href="database.html">Database Operations</a>
        </div>
        <form id="expenseForm">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control border-primary" id="description" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control border-primary" id="amount" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select border-primary" id="category" required></select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control border-primary" id="date" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
          <button type="button" class="btn btn-primary float-end"
            onclick="window.location.href='categories.html'">Categories Form</button>
        </form>
      </div>
    </div>

    <div class="table-container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center mt-4">Expenses Transaction</h2>
          <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expenseTable">
              <!-- Expenses will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("#date").datepicker({
        dateFormat: "yy-mm-dd"
      });
    });
  </script>
  <script src="js/app.js"></script>
</body>

</html>
