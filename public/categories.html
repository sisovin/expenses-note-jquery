<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories for the expense</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Categories for the expense</h1>
    <form id="categoryForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control border-primary" id="name" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Category</button>
      <button type="submit" class="btn btn-primary float-end" onclick="
      window.location.href='index.html'
      ">Return Home</button>
    </form>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="categoryTable">
        <!-- Categories will be added here dynamically -->
      </tbody>
    </table>
  </div>
  <script src="js/category.js"></script>
</body>

</html>
