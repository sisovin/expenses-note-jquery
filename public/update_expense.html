<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Expense</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Update Expense</h1>
    <div class="mb-3">      
      <a class="btn btn-primary float-end" href="index.html">Return Home</a>
    </div>
    <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
    
    <form id="updateExpenseForm">
      <input type="hidden" id="id" value="id">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control border-primary" id="description" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control border-primary" id="amount" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select border-primary" id="category" required></select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="text" class="form-control border-primary" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Expense</button>      
    </form>    
  </div>
  <script src="js/update_expense.js"></script>
</body>

</html>
